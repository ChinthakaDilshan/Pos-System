<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-8 col-md-8 col-sm-12 " style="background-color: #2A1536;">
                <div class="row">
                    <a class=" col-lg-1 col-md-1 col-sm-1 icon-link mt-2 mb-3" href="index.html">
                        <img width="64" height="64" src="https://img.icons8.com/flat-round/64/back--v1.png"
                            alt="back--v1" />
                    </a>
                    <h1 class="cokl-lg-5 col-md-5 col-sm-5 fs-1 fw-bold text-primary p-3 " style="margin-left: 40px;">
                        MOS BURGERS</h1>
                </div>

                <div class="col-lg-8 col-md-8 col-sm-12 btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-outline-primary">Burgers</button>
                    <button type="button" class="btn btn-outline-danger">Submarines</button>
                    <button type="button" class="btn btn-outline-info">Fries</button>
                    <button type="button" class="btn btn-outline-secondary">Pasta</button>
                    <button type="button" class="btn btn-outline-warning">Chicken</button>
                    <button type="button" class="btn btn-outline-success">Beverages</button>
                </div>
                <hr style="background-color: #ffff; height: 6px; font-weight:900;">

                
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12  " style="background-color: #1A0625;">
                <div class="row mt-3">
                    <div class="col-lg-11 col-md-11 col-sm-11">
                        <input type="name" class="form-control" id="inputName" placeholder="Customer Name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-11 col-md-11 col-sm-11">
                        <input type="contact" class="form-control" id="inputContact" placeholder="Customer Contact">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-4 col-md-4 col-sm-11" style="color: #ffff;">
                        OrderID :<label for="orderId" id="orderId"></label>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-11" style="color: #ffff;">
                    <div class="row">
                           <h6 class="col-lg-3 col-md-3 col-sm-5">Cashier : </h6>
                            <input class="col-lg-8 col-md-8 col-sm-6" type="name" class="form-control" id="inputName" placeholder="Cashier Name">
                        </div>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col-lg-11 col-md-11 col-sm-11">

                    </div>
                </div>


            </div>
        </div>
    </div>

    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="asset/js/script.js"></script>

</html>
